<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    {% block head %}
    <title>{% block title %}{% endblock %} - Jinja2 入门示例</title>
    {% endblock %}
</head>
<body>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    
    <div id="footer">
        {% block footer %}
        &copy; Copyright 2014 by <a href="http://domain.invalid/">PUB2ME</a>.
        {% endblock %}
    </div>
</body>
</html>
